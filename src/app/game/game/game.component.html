
<app-field [level]="level"></app-field>

<ng-container *ngIf="debug">
  <button (click)="tick()">Tick</button>
  <button (click)="spawnChar(0)">Spawn 0</button>
  <button (click)="spawnChar(1)">Spawn 1</button>
  <button (click)="spawnChar(2)">Spawn 2</button>
  <button (click)="spawnChar(3)">Spawn 3</button>
  <button (click)="spawnChar(4)">Spawn 4</button>
  <button (click)="timer.start()">Start</button>
  <button (click)="timer.stop()">Stop</button>
</ng-container>
